<div class="container mt-2">
  <div class="card">
    <div class="card-header" style="font-family: 'Segoe UI', system-ui, sans-serif; font-weight: 600; letter-spacing: -0.02em; font-size: 1.25rem;">
      Clients
    </div>
    <div class="card-body">
      <div *ngIf="searchformGroup">
        <form [formGroup]="searchformGroup" (ngSubmit)="handleSearchClients(0)">
          <div class="input-group mb-2">
            <label class="me-2">Keyword :</label>
            <input type="text" formControlName="motcle" class="form-control">
            <button class="btn btn-info ms-2" type="submit">
              <i class="bi bi-search me-1"></i>
              Submit
            </button>
          </div>
        </form>
      </div>

      <div *ngIf="loading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Chargement des clients...</p>
      </div>

      <div *ngIf="!loading && clients.length > 0">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of clients">
            <td>{{c.id}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.email}}</td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="handleViewComptes(c)">
                <i class="bi bi-wallet2 me-1"></i>
                Comptes
              </button>
              <button class="btn btn-warning btn-sm me-2" (click)="handleEditClient(c)">
                <i class="bi bi-pencil-square me-1"></i>
                Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="handleDeleteClient(c)">
                <i class="bi bi-trash me-1"></i>
                Supprimer
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted">
            Page {{ page + 1 }} / {{ totalPages }} ({{ totalElements }} clients)
          </div>

          <div class="d-flex align-items-center gap-2">
            <select class="form-select form-select-sm" style="width: auto"
                    [value]="size"
                    (change)="handlePageSizeChange(+$any($event.target).value)">
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="20">20</option>
              <option [value]="50">50</option>
            </select>

            <div class="btn-group" role="group">
              <button class="btn btn-outline-secondary btn-sm" (click)="handlePageChange(page - 1)" [disabled]="page <= 0">
                Prev
              </button>
              <button class="btn btn-outline-secondary btn-sm" (click)="handlePageChange(page + 1)" [disabled]="totalPages === 0 || page >= totalPages - 1">
                Next
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!loading && clients.length === 0" class="alert alert-info text-center">
        <i class="bi bi-info-circle me-2"></i>
        Aucun client trouv√©
      </div>
    </div>
  </div>
</div>
