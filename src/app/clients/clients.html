<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      Clients
    </div>
    <div class="card-body">
      <div *ngIf="searchformGroup">
        <form [formGroup]="searchformGroup" (ngSubmit)="handleSearchClients()">
          <div class="input-group mb-2">
            <label class="me-2">Keyword :</label>
            <input type="text" formControlName="motcle" class="form-control">
            <button class="btn btn-info ms-2" type="submit">
              <i class="bi bi-search me-1"></i>
              Submit
            </button>
          </div>
        </form>
      </div>

      <div *ngIf="!clients" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Chargement des clients...</p>
      </div>

      <div *ngIf="clients && clients.length > 0">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of clients">
            <td>{{c.id}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.email}}</td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="handleViewDetails(c)">
                <i class="bi bi-eye me-1"></i>
                Détails
              </button>
              <button class="btn btn-warning btn-sm me-2" (click)="handleEditClient(c)">
                <i class="bi bi-pencil-square me-1"></i>
                Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="handleDeleteClient(c)">
                <i class="bi bi-trash me-1"></i>
                Supprimer
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="clients && clients.length === 0" class="alert alert-info text-center">
        <i class="bi bi-info-circle me-2"></i>
        Aucun client trouvé
      </div>
    </div>
  </div>
</div>
