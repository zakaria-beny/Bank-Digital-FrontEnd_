<div class="container mt-2">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Comptes Bancaires</span>
      <button class="btn btn-primary btn-sm" (click)="handleNewCompte()">
        <i class="bi bi-plus-circle me-1"></i>
        Nouveau Compte
      </button>
    </div>

    <div class="card-body">
      <div *ngIf="searchformGroup">
        <form [formGroup]="searchformGroup" (ngSubmit)="handleSearchComptes()">
          <div class="input-group mb-3">
            <label class="me-2">Rechercher :</label>
            <input type="text" formControlName="motcle" class="form-control"
                   placeholder="Nom du client...">
            <button class="btn btn-info ms-2" type="submit">
              <i class="bi bi-search me-1"></i>
              Rechercher
            </button>
          </div>
        </form>
      </div>

      <div *ngIf="loading" class="text-center my-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
      </div>

      <div *ngIf="!loading && comptes.length > 0">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Numéro de Compte</th>
            <th>Type</th>
            <th>Solde</th>
            <th>Client</th>
            <th>Date de Création</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let compte of comptes">
            <td>{{compte.id}}</td>
            <td>{{compte.numeroCompte || 'N/A'}}</td>
            <td>
              <span class="badge"
                    [ngClass]="compte.type?.includes('Courant') ? 'bg-primary' : 'bg-success'">
                {{compte.type}}
              </span>
            </td>
            <td class="fw-bold">{{compte.solde | number:'1.2-2'}} MAD</td>
            <td>{{compte.clientdto?.nom || 'N/A'}}</td>
            <td>{{compte.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>
              <button class="btn btn-info btn-sm me-2" (click)="handleViewDetails(compte)">
                <i class="bi bi-eye me-1"></i>
                Détails
              </button>
              <button class="btn btn-warning btn-sm me-2" (click)="handleEditCompte(compte)">
                <i class="bi bi-pencil-square me-1"></i>
                Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="handleDeleteCompte(compte)">
                <i class="bi bi-trash me-1"></i>
                Supprimer
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!loading && comptes.length === 0" class="alert alert-warning text-center">
        <i class="bi bi-exclamation-triangle me-2"></i>
        Aucun compte trouvé
      </div>
    </div>
  </div>
</div>
