<div class="container">
  <div class="login-box">
    <h3 class="title" style="font-family: 'Segoe UI', system-ui, sans-serif; font-weight: 600; letter-spacing: -0.02em;">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [class.error-border]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [class.error-border]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="loader"></span>
      </button>

    </form>

    <div class="credentials-info">

      <p>Username: admin</p>
      <p>Password: 123</p>
    </div>
  </div>
</div>
