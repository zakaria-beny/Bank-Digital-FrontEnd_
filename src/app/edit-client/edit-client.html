<div class="container mt-4">
  <div class="card col-md-6 offset-3">
    <div class="card-header">
      Modifier Client
    </div>

    <div class="card-body">
      <form [formGroup]="editClientFormGroup" (ngSubmit)="handleUpdateClient()">
        <div class="mb-3">
          <label class="form-label">Nom :</label>
          <input type="text" formControlName="nom" class="form-control">
          <div *ngIf="editClientFormGroup.get('nom')?.invalid && editClientFormGroup.get('nom')?.touched"
               class="text-danger mt-1">
            <small *ngIf="editClientFormGroup.get('nom')?.errors?.['required']">Le nom est requis</small>
            <small *ngIf="editClientFormGroup.get('nom')?.errors?.['minlength']">Le nom doit contenir au moins 4 caractères</small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
          <div *ngIf="editClientFormGroup.get('email')?.invalid && editClientFormGroup.get('email')?.touched"
               class="text-danger mt-1">
            <small *ngIf="editClientFormGroup.get('email')?.errors?.['required']">L'email est requis</small>
            <small *ngIf="editClientFormGroup.get('email')?.errors?.['email']">Format d'email invalide</small>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button [disabled]="!editClientFormGroup.valid" class="btn btn-success" type="submit">
            <i class="bi bi-check-circle me-1"></i>
            Mettre à jour
          </button>
          <button type="button" class="btn btn-secondary" (click)="handleCancel()">
            <i class="bi bi-x-circle me-1"></i>
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
